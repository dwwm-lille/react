<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <h2>Exercice 1: Tableau 🖼</h2>
        <div class="exo1">
            <p>Tableau de base: <span></span></p>
            <p>Tableau filtré: <span></span></p>
        </div>

        <h2>Exercice 2: Horloge ⏰</h2>
        <p class="clock">00:00:00</p>
        <span role="button" class="run-clock">Allumer l'horloge</span>

        <h2>Exercice 3: Twitter 🐣</h2>
        <!-- le maxlength permet juste de bloquer la saisie à 100 caractères max -->
        <input type="text" class="tweet" maxlength="100">
        <div class="flex">
            <label for="image">Pas de photo</label>
            <input type="checkbox" id="image">
        </div>
        <p><span class="entry-letters">0</span>/10 caractères maximum</p>
        <button>Valider</button>

        <h2>Exercice 4: Encodeur 🔐</h2>
        <input type="text" class="message">
        <p class="result"></p>
        <button class="encode">Encoder</button>
        <button class="decode">Décoder</button>

        <h2>Exercice 5: Didou 🧸</h2>

        <h2>Exercice 6: Cookie clicker 🍪</h2>
        <div class="flex cookie-box">
            <span class="cookie">🍪</span>
            <span class="count">0</span>
        </div>

        <p>Cookies par clic: <span class="cookies-by-clicks">1</span></p>
        <p>Cookies par secondes: <span class="cookies-by-seconds">0</span></p>

        <button onclick="buyOneClick(event)">+1 cookie par clic (<span class="price">25</span>)</button>
        <button onclick="buyClicks(5, event)">+5 cookie par clic (<span class="price">250</span>)</button>
        <button onclick="buyOneSecond(event)">+1 cookie par secondes (<span class="price">50</span>)</button>
        <button onclick="buySeconds(5, event)">+5 cookies par secondes (<span class="price">300</span>)</button>

        <br><br><br><br><br><br><br><br><br><br><br><br><br>
    </div>

    <script src="app.js"></script>
</body>
</html>
